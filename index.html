<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Css Custom -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="app">
        <h1>GENERATORE DI EMAIL</h1>
        <div  class="container">
            <button v-show="!clicked" @click="generateEmail">CLICCA QUI</button>
            <ol v-if="addressArray.length === numberEmail">
                <li  v-for="element in addressArray">
                    {{element}}
                </li>
            </ol>
            <div v-else v-show="clicked">
                <div class="spin"></div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body> 
</html>
